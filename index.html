<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MyCampus</title>
  
    <link rel="stylesheet" href="/src/style.css">

  <!-- Mapbox -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">

</head>

<body>
<!-- Background -->
<div class="background"></div>

<!-- Login -->
<div id="landing">
  <div class="login-card">
    <h1>Campus Navigator</h1>
    <p>Please sign in with your university email</p>

    <input type="email" id="email" placeholder="you@university.edu" required>
    <button id="signin">Sign In</button>

    <button id="dev">Dev: Skip to Map</button>
  </div>
</div>

<!-- Map Screen -->
<div id="mapScreen" style="display:none;">

  <div id="map" style="width: 100vw; height: 100vh;"></div>

  <div id="sidebar">
    <button id="glossaryToggle">◀</button>
    <div id="glossaryContent">

      <h2 id="glossaryTitle">Glossary</h2>

      <!-- Main Menu -->
      <div id="glossaryMenu" class="panel active">
        <button class="section-btn" data-section="classrooms">
          Classrooms & Labs
        </button>

        <button class="section-btn" data-section="admin">
          Administrative Buildings
        </button>

        <button class="section-btn" data-section="featured">
          Featured Facilities
        </button>
      </div>

      <!-- Classrooms -->
      <div id="classrooms" class="panel">
        <button class="back-btn">← Back</button>
        <ul>
          <li><button class="building-btn" data-building="building1">Building 1</button></li>
          <li><button class="building-btn" data-building="building2">Building 2</button></li>
          <li><button class="building-btn" data-building="building3">Building 3</button></li>
          <li><button class="building-btn" data-building="building4">Building 4</button></li>
        </ul>
      </div>

      <!-- Admin -->
      <div id="admin" class="panel">
        <button class="back-btn">← Back</button>
        <ul>
          <li><button class="building-btn" data-building="building5">Building 5</button></li>
          <li><button class="building-btn" data-building="building110">Building 110</button></li>
          <li><button class="building-btn" data-building="building120">Building 120</button></li>
          <li><button class="building-btn" data-building="building130">Building 130</button></li>
          <li><button class="building-btn" data-building="lakeview">Lakeview</button></li>
        </ul>
      </div>

      <!-- Featured -->
      <div id="featured" class="panel">
        <button class="back-btn">← Back</button>
        <ul>
          <li><button class="building-btn" data-building="treehouse">The Treehouse</button></li>
          <li><button class="building-btn" data-building="fslabs">Full Sail Labs</button></li>
          <li><button class="building-btn" data-building="fslive1">Full Sail Live 1</button></li>
          <li><button class="building-btn" data-building="fslive2">Full Sail Live 2</button></li>
          <li><button class="building-btn" data-building="fslive3">Full Sail Live 3</button></li>
          <li><button class="building-btn" data-building="backlot">Film Backlot Zones</button></li>
          <li><button class="building-btn" data-building="helpdesk">Staff Help Desk</button></li>
          <li><button class="building-btn" data-building="hangr">The Hangr</button></li>
        </ul>
      </div>

    </div>
  </div>
</div>

<!-- Mapbox JS -->
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

<!-- App JS -->
<script type="module" src="/src/app.js"></script>
</body>

</html>
