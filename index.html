<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MyCampus</title>
  
    <link rel="stylesheet" href="/src/style.css">

  <!-- Mapbox -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">

</head>

<body>
<!-- Background -->
<div class="background"></div>

<!-- Login -->
<div id="landing">
  <div class="login-card">
    <h1>Campus Navigator</h1>
    <p>Please sign in with your university email</p>

    <input type="email" id="email" placeholder="you@university.edu" required>
    <button id="signin">Sign In</button>

    <button id="dev">Dev: Skip to Map</button>
  </div>
</div>

<!-- Map Screen -->
<div id="mapScreen" style="display:none;">
  <div id="map" style="width: 100vw; height: 100vh;"></div>
</div>

<!-- Mapbox JS -->
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

<!-- App JS -->
<script type="module" src="/src/app.js"></script>
</body>

</html>
